<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Moviex</title>
	<link rel="shorcut icon" type="image/x-icon" href="./imgs/favicon.svg">
	<meta  name="title" content="Moviex">
	<meta  name="description" content="App para ver información de películas">

	<!-- Estilos -->
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link rel="stylesheet" type="text/css" href="./css/header.css">	
	<link rel="stylesheet" type="text/css" href="./css/sidebar.css">	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
	
	<!-- JavaScript -->
	<script type="text/javascript" src="./js/global.js" defer></script>
	<script type="module" src="./js/main.js"></script>
</head>
<body>
	<header class="header">

		<a href="./index.html" class="header__logo">
			<img src="./imgs/logo.svg" width="140" height="32" alt="Moviex">
		</a>
	

		<div class="header__search-box" search-box>

			<div class="search-wrap" search-wrap>
				<input type="text" name="search" class="input-search" placeholder="Buscar películas" autocomplete="off" search-field>
				<img src="./imgs/search.png" width="24" height="24" alt="Buscar" class="loading-icon">
			</div>

			<button class="header__search-btn" search-toggler>
				<img src="./imgs/close.png" width="24" height="24" alt="Cerrar">
			</button>

		</div>

		<button class="header__search-btn" search-toggler menu-close>
			<img src="./imgs/search.png" width="24" height="24" alt="Abrir busquedas">
		</button>

		<button class="header__menu-btn" menu-btn menu-toggler>
			<img src="./imgs/menu.png" width="24" height="24" alt="Abrir menu" class="open-menu">
			<img src="./imgs/menu-close.png" width="24" height="24" alt="Cerrar menu" class="close-menu">
		</button>
		
	</header>


	<nav class="sidebar active" sidebar>
		<div class="sidebar__inner">

			<div class="sidebar__list">
				<p class="title-list">Género</p>
				<a href="./movie-list.html" class="sidebar__link">Acción</a>
				<a href="./movie-list.html" class="sidebar__link">Aventura</a>
				<a href="./movie-list.html" class="sidebar__link">Comedia</a>
				<a href="./movie-list.html" class="sidebar__link">Drama</a>
				<a href="./movie-list.html" class="sidebar__link">Horror</a>
				<a href="./movie-list.html" class="sidebar__link">Sci-fi</a>			
			</div>

			<div class="sidebar__list">
				<p class="title-list">Idioma</p>
				<a href="./movie-list.html" class="sidebar__link">Español</a>
				<a href="./movie-list.html" class="sidebar__link">Inglés</a>
				<a href="./movie-list.html" class="sidebar__link">Francés</a>
				<a href="./movie-list.html" class="sidebar__link">Hindú</a>
				<a href="./movie-list.html" class="sidebar__link">Alemán</a>
				<a href="./movie-list.html" class="sidebar__link">Chino</a>			
			</div>

			<div class="sidebar__footer">
				<p>Copyright 2023 <br> Santiago Arellano</p>
				<img src="./imgs/tmdb-logo.svg" width="130" height="17" alt="TMDB logo">
			</div>

		</div>
	</nav>

	<div class="overlay" overlay menu-toggler></div>

</body>
</html>
